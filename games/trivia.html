function shuffle(arr) {
  const a = [...arr];
  for (let i = a.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function startQuiz() {
  shuffledQuestions = shuffle(QUESTIONS);
  currentQuestion = 0;
  score = 0;
  answered = false;
  document.getElementById('results').classList.remove('active');
  document.getElementById('questionCard').style.display = 'block';
  document.getElementById('scoreDisplay').textContent = 'ğŸ† × ×™×§×•×“: 0';

}

function showQuestion() {
  const q = shuffledQuestions[currentQuestion];
  answered = false;

  document.getElementById('progress').style.width = `${(currentQuestion / shuffledQuestions.length) * 100}%`;
  document.getElementById('qNum').textContent = `×©××œ×” ${currentQuestion + 1} ××ª×•×š ${shuffledQuestions.length}`;
  document.getElementById('qEmoji').textContent = q.emoji;
  document.getElementById('qText').textContent = q.q;
  document.getElementById('feedback').textContent = '';
  document.getElementById('feedback').className = 'feedback';
  document.getElementById('nextBtn').classList.remove('visible');

  const optionsEl = document.getElementById('options');
  optionsEl.innerHTML = '';

  q.options.forEach((opt, i) => {
    const btn = document.createElement('button');
    btn.className = 'option-btn';
    btn.textContent = opt;
    btn.onclick = () => selectAnswer(i);
    optionsEl.appendChild(btn);
  });
}

function selectAnswer(index) {
  if (answered) return;
  answered = true;

  const q = shuffledQuestions[currentQuestion];
  const buttons = document.querySelectorAll('.option-btn');
  const feedbackEl = document.getElementById('feedback');

  buttons.forEach((btn, i) => {
    btn.classList.add('disabled');
    if (i === q.correct) btn.classList.add('correct');
  });

  if (index === q.correct) {
    score += 10;
    buttons[index].classList.add('correct');
    feedbackEl.textContent = `âœ… × ×›×•×Ÿ! ${q.fact}`;
    feedbackEl.className = 'feedback correct-fb';
  } else {
    buttons[index].classList.add('wrong');
    feedbackEl.textContent = `âŒ ×˜×¢×•×ª! ${q.fact}`;
    feedbackEl.className = 'feedback wrong-fb';
  }

  document.getElementById('scoreDisplay').textContent = `ğŸ† × ×™×§×•×“: ${score}`;
  document.getElementById('nextBtn').classList.add('visible');
}

  currentQuestion++;

}
